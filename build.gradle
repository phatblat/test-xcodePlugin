buildscript {
    repositories {
        jcenter()
        maven { url 'http://repository.openbakery.org/' }
    }
    //dependencies.classpath "org.openbakery:xcode-plugin:0.15.+"
    dependencies.classpath "org.openbakery:xcode-plugin:0.15.3.develop.+"
}
// import org.openbakery.XcodePlugin
apply plugin: "org.openbakery.xcode-plugin"

// plugins {
//     id "org.openbakery.xcode-plugin" version "0.15.2"
// }

task removeBatchFile(type: Delete) { delete 'gradlew.bat' }

wrapper {
    gradleVersion = '4.5.1'
    distributionType = 'ALL'
    finalizedBy removeBatchFile
}

xcodebuild {
    scheme = 'MY-SCHEMA'
    target = 'MY-TARGET'
    configuration = "Debug"
}

