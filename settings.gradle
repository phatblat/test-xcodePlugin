/*
 * settings.gradle
 */

rootProject.name = 'test-xcodePlugin'

/*
 * Testing xcode-plugin
 * Clone to sibling directory to build from source.
 */

File xcodePluginProject = file("../xcodePlugin")
if (xcodePluginProject.exists()) {
    // Include project in composite build
    includeBuild(xcodePluginProject) {
        dependencySubstitution {
            substitute module('org.openbakery:xcode-plugin') with project(':plugin')
        }
    }
}
